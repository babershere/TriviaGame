<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Riddle Me this?</h1>
        </div>
        <div class="row">
            <div class="col-md-12 text-center col-border">
                <!-- 	<button class="Start"> Start Game</button> -->
                <br>
                <div class="input-group">
                    <h3>Which of these characters turned 40 years old in 1990?</h3>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q1" value='a'>A. Charlie Brown (a)</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q1" value='b'>B. Bugs Bunny</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q1" value='c'>C. Mickey Mouse</label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="q1" value='d'>D. Fred Flintstone</label>
                    </div>
                </div>
                <div class="input-group">
                    <h3>What did the "D" in "D-Day" stand for?</h3>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q2" value='a'>A. doom</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q2" value='b'>B. day (a)</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q2" value='c'>C. Dwight (Eisenhower)</label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="q2" value='d'>D. Dunkirk</label>
                    </div>
                </div>
                <div class="input-group">
                    <h3>During the 1980s for six consecutive years what breed of dog was the most popular in the U.S.?</h3>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q3" value='a'>A. cocker spaniel (a)</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q3" value='b'>B. German shepherd</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="q3" value='c'>C. Labrador retriever</label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="q3" value='d'>D. poodle.</label>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
